<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
        <title>Document</title>
    </head>
    <body>
        
        <div class="header">Library</div>
        <form id="new-form-box">
            <div class="container">
                <label for="book">Title</label>
                <input class="inny" type="text" id="book">
            </div>
            <div class="container">
                <label for="author">Author</label>
                <input class="inny" type="text" id="author">
            </div>
            <div class="container">
                <label for="book"># of Pages</label>
                <input class="inny" type="number" id="pageNumber">
            </div>
            <div class="container">
                <label for="readStatus">Have You Read This?</label>
                <input class="inny" type="checkbox" id="readStatus" name="accept" value="yes">
            </div>

            <div class="container"><button>submit</button></div>
        </form>
        <div class="middle"></div>
        <div class="footer">
            <button id="new-entry">New Entry</button>
        </div>
        


        <script src="practice.js"></script>

    </body>
</html>
